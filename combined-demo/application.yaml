apiVersion: v1
kind: List
items:
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: argo-rollouts
      labels:
        type: infrastructure
    spec:
      project: default
      source:
        repoURL: https://github.com/dinushchathurya/combined-demo.git
        path: infrastructure/argo-rollouts
      destination: *dest
      syncPolicy: *policy

  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: minio
      labels:
        type: infrastructure
    spec:
      project: default
      source:
        repoURL: https://github.com/dinushchathurya/combined-demo.git
        path: infrastructure/minio
      destination: *dest
      syncPolicy: *policy

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: demo
